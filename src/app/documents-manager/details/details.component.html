<div class="details-header">
  <div class="header-left-col">
    <a class="back-button" [routerLink]="['..', 'overview']">
      <&nbsp;Назад
    </a>

    <input class="annotation-input"
           placeholder="Введите текст и нажмите enter"
           type="text" (keydown.enter)="addTextAnnotation($event)">
    <input type="file" (change)="addImageAnnotation($event)">
  </div>

  <div class="header-right-col">
    <div>Zoom</div>
    <button class="zoom-action" (click)="zoomIn()">+</button>
    <button class="zoom-action" (click)="zoomOut()">-</button>

    <button class="save-action" (click)="save()">Сохранить</button>
  </div>
</div>


<annotation-container
  [annotations]="annotations"
  (onUpdateAnnotation)="updateAnnotation($event)"
  (onRemoveAnnotation)="removeAnnotation($event)">
  <img #img [src]="imgUrl">
</annotation-container>
